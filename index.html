<!DOCTYPE html>
    <html>
    <head>
        <div id="text" style="position: absolute; top: 10px; left: 10px; color: white; background: rgba(0, 0, 0, 0.5); padding: 5px; font-family: Arial, sans-serif; font-size: 51px;"></div>
        <p style="display: none;">The path variable is: <strong id="pathVariablePlaceholder">{{pathVariable}}</strong></p>
        <style>
            body { 
            margin: 0; 
            }
            canvas { 
            display: block;
            }
            
        </style>
    </head>
    <body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115/build/three.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115/examples/js/loaders/GLTFLoader.js"></script>
    <script>
    
    let request = document.getElementById("pathVariablePlaceholder").innerText
    let q = request.split(",")
    
    let scene, camera, renderer, object; 
    
    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
    
        camera.position.set(0, 4, 8); 
    
        camera.lookAt(0, 0, 0)
    
        const ambientLight = new THREE.AmbientLight(0xffffff, 5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 4);
        directionalLight.position.set(0, 1, 1); 
        scene.add(directionalLight);
    
        const loader = new THREE.GLTFLoader();
        loader.load('./car.glb', function (gltf) {
            object = gltf.scene;
            const axesHelper = new THREE.AxesHelper(2); 
            const axesHelper2 = new THREE.AxesHelper(2); 
            object.add(axesHelper);
            scene.add(object);
            animationStartTime = Date.now(); 
            animate(); 
        }, undefined, function (error) {
            console.error('An error occurred while loading the model:', error);
        });
    }
    
    function animate() {
        requestAnimationFrame(animate);
        if (object) {
            object.setRotationFromQuaternion(new THREE.Quaternion(q[0], q[1], q[2], q[3]).normalize());
        }
        if (object) {
            renderer.render(scene, camera);
        }
    }
    
    init();
    </script>
    </body>
</html>
